<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ralph Unified Dashboard - Trends & Creators Intelligence</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
        }

        .dashboard-container {
            display: flex;
            height: 100vh;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 3px solid #EB008B;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo h1 {
            color: #EB008B;
            font-weight: 700;
            font-size: 24px;
        }

        .logo .icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #EB008B, #31BDBF);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }

        .crossover-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(49, 189, 191, 0.1);
            border-radius: 20px;
            border: 1px solid #31BDBF;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            background: #31BDBF;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Tab Navigation */
        .tab-navigation {
            background: rgba(255, 255, 255, 0.9);
            padding: 0 2rem;
            display: flex;
            gap: 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .tab-button {
            padding: 16px 32px;
            background: none;
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-weight: 500;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab-button.active {
            color: #EB008B;
            border-bottom-color: #EB008B;
            background: rgba(235, 0, 139, 0.05);
        }

        .tab-button:hover {
            background: rgba(235, 0, 139, 0.05);
            color: #EB008B;
        }

        .tab-button .badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #F16524;
            color: white;
            border-radius: 10px;
            padding: 2px 6px;
            font-size: 10px;
            font-weight: 600;
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            display: flex;
            position: relative;
            overflow: hidden;
        }

        /* Tool Iframes */
        .tool-frame {
            width: 100%;
            height: 100%;
            border: none;
            transition: all 0.3s ease;
        }

        .tab-content {
            width: 100%;
            height: 100%;
            position: relative;
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Crossover Panel */
        .crossover-panel {
            position: fixed;
            right: 0;  /* Open by default */
            top: 0;
            width: 400px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            box-shadow: -5px 0 30px rgba(0, 0, 0, 0.2);
            transition: right 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 1000;
            overflow-y: auto;
        }

        .crossover-panel.collapsed {
            right: -400px;
        }

        .crossover-header {
            padding: 24px;
            background: linear-gradient(135deg, #EB008B, #31BDBF);
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .crossover-header-content {
            flex: 1;
        }

        .close-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s ease;
            margin-left: 16px;
        }

        .close-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .crossover-content {
            padding: 24px;
        }

        .insight-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border-left: 4px solid #EB008B;
        }

        .insight-card h3 {
            color: #EB008B;
            margin-bottom: 12px;
            font-size: 16px;
        }

        .insight-card p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 12px;
        }

        .recommendation-list {
            list-style: none;
        }

        .recommendation-list li {
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .match-score {
            background: linear-gradient(45deg, #31BDBF, #F16524);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            min-width: 45px;
            text-align: center;
        }

        /* Toggle Button */
        .crossover-toggle {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(45deg, #EB008B, #31BDBF);
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(235, 0, 139, 0.3);
            z-index: 999;
            transition: all 0.3s ease;
            font-size: 20px;
        }

        .crossover-toggle:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 6px 30px rgba(235, 0, 139, 0.4);
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #EB008B;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Progress Checklist */
        .progress-checklist {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border-left: 4px solid #31BDBF;
        }

        .progress-checklist h3 {
            color: #31BDBF;
            margin-bottom: 16px;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .progress-step {
            display: flex;
            align-items: center;
            padding: 8px 0;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .progress-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .progress-step.pending .progress-icon {
            background: #f0f0f0;
            color: #999;
            border: 2px solid #ddd;
        }

        .progress-step.in-progress .progress-icon {
            background: #31BDBF;
            color: white;
            animation: pulse 1.5s infinite;
        }

        .progress-step.completed .progress-icon {
            background: #22c55e;
            color: white;
        }

        .progress-step.error .progress-icon {
            background: #ef4444;
            color: white;
        }

        .progress-text {
            flex: 1;
        }

        .progress-step.pending .progress-text {
            color: #999;
        }

        .progress-step.in-progress .progress-text {
            color: #31BDBF;
            font-weight: 500;
        }

        .progress-step.completed .progress-text {
            color: #22c55e;
        }

        .progress-step.error .progress-text {
            color: #ef4444;
        }

        .progress-detail {
            font-size: 12px;
            color: #666;
            margin-left: 32px;
            margin-top: 4px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            .tab-navigation {
                padding: 0 1rem;
            }

            .tab-button {
                padding: 12px 16px;
                font-size: 14px;
            }

            .crossover-panel {
                width: 100%;
                right: -100%;
            }

            .crossover-toggle {
                right: 16px;
                width: 50px;
                height: 50px;
                font-size: 16px;
            }
        }

        /* Connection Status */
        .connection-status {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
        }

        .connection-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #31BDBF;
        }

        .connection-dot.error {
            background: #ff4757;
        }

        .connection-dot.warning {
            background: #ffa502;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <h1>Ralph Unified Dashboard</h1>
            </div>

            <div class="connection-status">
                <div class="connection-dot" id="trendsStatus"></div>
                <span>Trends</span>
                <div class="connection-dot" id="creatorsStatus"></div>
                <span>Creators</span>
                <div class="crossover-status">
                    <div class="status-indicator"></div>
                    <span>AI Crossover Active</span>
                </div>
            </div>
        </header>

        <!-- Tab Navigation -->
        <nav class="tab-navigation">
            <button class="tab-button active" data-tab="trends">
                <i class="fas fa-trending-up"></i>
                Trend Analysis
                <span class="badge" id="trendsCount">0</span>
            </button>
            <button class="tab-button" data-tab="creators">
                <i class="fas fa-users"></i>
                Creator Rolodex
                <span class="badge" id="creatorsCount">0</span>
            </button>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Trends Tab -->
            <div class="tab-content active" id="trends-tab">
                <iframe
                    id="trends-frame"
                    class="tool-frame"
                    src=""
                    title="Ralph Loves Trends">
                </iframe>
            </div>

            <!-- Creators Tab -->
            <div class="tab-content" id="creators-tab">
                <iframe
                    id="creators-frame"
                    class="tool-frame"
                    src=""
                    title="Ralph Creator Rolodex">
                </iframe>
            </div>
        </main>
    </div>

    <!-- Crossover Toggle Button -->
    <button class="crossover-toggle" id="crossoverToggle">
        <i class="fas fa-magic"></i>
    </button>

    <!-- Crossover Panel (open by default) -->
    <div class="crossover-panel" id="crossoverPanel">
        <div class="crossover-header">
            <div class="crossover-header-content">
                <h2><i class="fas fa-brain"></i> AI Crossover Insights</h2>
                <p>Intelligent connections between trends and creators</p>
            </div>
            <button class="close-button" id="analyzeCreatorBtn" onclick="analyzeCurrentCreator()" title="Analyze current creator" style="margin-right: 8px; background: rgba(255, 255, 255, 0.3);">
                <i class="fas fa-user-cog"></i>
            </button>
            <button class="close-button" id="closePanel" title="Minimize panel">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="crossover-content" id="crossoverContent">
            <div class="loading">
                <div class="spinner"></div>
                Analyzing connections...
            </div>
        </div>
    </div>

    <!-- Socket.IO for real-time updates -->
    <script src="/socket.io/socket.io.js"></script>

    <script>
        // Initialize socket connection
        const socket = io();

        // DOM elements
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');
        const crossoverToggle = document.getElementById('crossoverToggle');
        const crossoverPanel = document.getElementById('crossoverPanel');
        const crossoverContent = document.getElementById('crossoverContent');
        const closePanel = document.getElementById('closePanel');
        const trendsFrame = document.getElementById('trends-frame');
        const creatorsFrame = document.getElementById('creators-frame');

        // Determine environment and set iframe URLs
        const isProduction = window.location.hostname !== 'localhost';

        // Both tools can now be embedded in iframes
        const trendsUrl = isProduction ?
            'https://ralphlovestrends-production.up.railway.app' :
            'http://localhost:30003';
        const creatorsUrl = isProduction ?
            'https://ralphodex.up.railway.app' :
            'http://localhost:3000';

        // Set iframe sources
        trendsFrame.src = trendsUrl;
        creatorsFrame.src = creatorsUrl;

        // State management
        let currentTab = 'trends';
        let insightsCache = new Map();
        let lastUpdateTime = Date.now();

        // Tab switching functionality
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const targetTab = button.dataset.tab;
                switchTab(targetTab);
            });
        });

        function switchTab(tabName) {
            // Update active states
            tabButtons.forEach(btn => btn.classList.remove('active'));
            tabContents.forEach(content => content.classList.remove('active'));

            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
            document.getElementById(`${tabName}-tab`).classList.add('active');

            currentTab = tabName;

            // Trigger crossover insights for the new tab
            generateCrossoverInsights();
        }

        // Crossover panel toggle (open/close)
        crossoverToggle.addEventListener('click', () => {
            crossoverPanel.classList.toggle('collapsed');

            // Update toggle button icon based on state
            const icon = crossoverToggle.querySelector('i');
            if (crossoverPanel.classList.contains('collapsed')) {
                icon.className = 'fas fa-chevron-left';
                crossoverToggle.title = 'Open AI Insights';
            } else {
                icon.className = 'fas fa-magic';
                crossoverToggle.title = 'Close AI Insights';
                generateCrossoverInsights();
            }
        });

        // Close button in panel header
        closePanel.addEventListener('click', () => {
            crossoverPanel.classList.add('collapsed');
            const icon = crossoverToggle.querySelector('i');
            icon.className = 'fas fa-chevron-left';
            crossoverToggle.title = 'Open AI Insights';
        });

        // Track selected items
        let selectedTrend = null;
        let selectedCreator = null;
        let lastCreatorTitle = '';

        // Progress tracking for AI Crossover Insights
        function showProgressChecklist(steps) {
            const html = `
                <div class="progress-checklist">
                    <h3><i class="fas fa-tasks"></i> AI Crossover Analysis Progress</h3>
                    ${steps.map(step => `
                        <div class="progress-step ${step.status}" id="progress-${step.id}">
                            <div class="progress-icon">
                                ${step.status === 'pending' ? '○' :
                                  step.status === 'in-progress' ? '◐' :
                                  step.status === 'completed' ? '✓' : '✗'}
                            </div>
                            <div class="progress-text">
                                ${step.text}
                                ${step.detail ? `<div class="progress-detail">${step.detail}</div>` : ''}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            crossoverContent.innerHTML = html;
        }

        function updateProgressStep(stepId, status, detail = '') {
            const stepElement = document.getElementById(`progress-${stepId}`);
            if (stepElement) {
                stepElement.className = `progress-step ${status}`;
                const icon = stepElement.querySelector('.progress-icon');
                icon.textContent = status === 'pending' ? '○' :
                                 status === 'in-progress' ? '◐' :
                                 status === 'completed' ? '✓' : '✗';

                const detailElement = stepElement.querySelector('.progress-detail');
                if (detail && detailElement) {
                    detailElement.textContent = detail;
                } else if (detail) {
                    const textElement = stepElement.querySelector('.progress-text');
                    textElement.innerHTML += `<div class="progress-detail">${detail}</div>`;
                }
            }
        }

        // Generate AI-powered crossover insights
        async function generateCrossoverInsights(specificItem = null) {
            try {
                // Show what we're analyzing
                let loadingMessage = 'Generating AI insights...';
                if (specificItem) {
                    if (specificItem.type === 'trend') {
                        loadingMessage = `Analyzing trend: ${specificItem.hashtag || 'Selected trend'}...`;
                    } else if (specificItem.type === 'creator') {
                        loadingMessage = `Analyzing creator: ${specificItem.name || 'Selected creator'}...`;
                    }
                }

                crossoverContent.innerHTML = `<div class="loading"><div class="spinner"></div>${loadingMessage}</div>`;

                let insights;

                if (currentTab === 'trends') {
                    // Initialize progress checklist
                    const progressSteps = [
                        { id: 'intel-status', text: 'Checking AI Intel briefing status', status: 'in-progress', detail: '' },
                        { id: 'strategic-insights', text: 'Retrieving Strategic Insights', status: 'pending', detail: '' },
                        { id: 'creators-data', text: 'Loading CREATOR database', status: 'pending', detail: '' },
                        { id: 'crossover-analysis', text: 'Generating crossover recommendations', status: 'pending', detail: '' },
                        { id: 'render-results', text: 'Displaying results', status: 'pending', detail: '' }
                    ];

                    showProgressChecklist(progressSteps);

                    // Step 1: Check AI Intel briefing status
                    const intelStatus = await checkAIIntelStatus();
                    console.log('AI Intel status:', intelStatus);

                    if (!intelStatus.isReady) {
                        updateProgressStep('intel-status', 'error', `AI Coverage: ${Math.round(intelStatus.aiCoverage * 100)}%`);
                        crossoverContent.innerHTML = `
                            <div class="insight-card">
                                <h3><i class="fas fa-clock"></i> AI Intel Briefing Loading</h3>
                                <p>Waiting for Trend Analysis AI Intel briefing to complete...</p>
                                <p>Status: ${intelStatus.status}</p>
                                <p>AI Coverage: ${Math.round(intelStatus.aiCoverage * 100)}%</p>
                                <button onclick="triggerAIAnalysis()" style="margin-top: 10px; padding: 8px 16px; background: #EB008B; color: white; border: none; border-radius: 4px; cursor: pointer;">
                                    Trigger AI Analysis
                                </button>
                            </div>
                        `;
                        return;
                    }

                    updateProgressStep('intel-status', 'completed', `${intelStatus.recentTrends} trends analyzed`);
                    updateProgressStep('strategic-insights', 'in-progress');

                    // Step 2: Get Strategic Insights from Trend Analysis AI Intel briefing
                    const strategicInsights = await fetchStrategicInsights();
                    console.log('Strategic Insights fetched:', strategicInsights);

                    if (!strategicInsights || !strategicInsights.topTrends) {
                        updateProgressStep('strategic-insights', 'error', 'Failed to retrieve insights');
                        return;
                    }

                    updateProgressStep('strategic-insights', 'completed', `${strategicInsights.topTrends.length} top trends retrieved`);
                    updateProgressStep('creators-data', 'in-progress');

                    // Step 3: Get creators data
                    const creatorsContext = await fetchCreatorsData();
                    console.log('Fetched creators data:', creatorsContext.length, 'creators');

                    updateProgressStep('creators-data', 'completed', `${creatorsContext.length} creators loaded`);
                    updateProgressStep('crossover-analysis', 'in-progress');

                    // Step 4: Generate crossover insights
                    console.log('Generating trend-to-creator insights with Strategic Insights:', strategicInsights);

                    insights = await fetch('/api/crossover/insights', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            type: 'trend-to-creators',
                            data: strategicInsights.topTrends, // Use AI-analyzed top trends
                            context: creatorsContext,
                            strategicInsights: strategicInsights.strategicInsights, // Include AI narrative
                            marketContext: strategicInsights.marketContext,
                            specific: specificItem ? true : false,
                            tabContext: 'trends',
                            usingAIIntel: true // Flag to indicate we're using Strategic Insights
                        })
                    }).then(r => r.json());

                    updateProgressStep('crossover-analysis', 'completed', 'AI recommendations generated');
                    updateProgressStep('render-results', 'in-progress');

                    // Step 5: Render results
                    renderTrendToCreatorInsights(insights, specificItem, strategicInsights);
                    updateProgressStep('render-results', 'completed');
                } else if (currentTab === 'creators') {
                    // Initialize progress for creator-to-trend analysis
                    const creatorProgressSteps = [
                        { id: 'creator-data', text: 'Loading creator profiles', status: 'in-progress' },
                        { id: 'trends-context', text: 'Fetching trending topics database', status: 'pending' },
                        { id: 'creator-analysis', text: 'Generating personalized trend recommendations', status: 'pending' },
                        { id: 'creator-render', text: 'Displaying results', status: 'pending' }
                    ];

                    showProgressChecklist(creatorProgressSteps);

                    // Step 1: Get CREATOR data when on creators tab
                    const creatorsData = specificItem && specificItem.type === 'creator' ?
                        [specificItem.data] : await fetchCurrentCreatorData();
                    console.log('Generating creator-to-trend insights with:', creatorsData.length, 'creators');

                    updateProgressStep('creator-data', 'completed', `${creatorsData.length} creator${creatorsData.length !== 1 ? 's' : ''} loaded`);
                    updateProgressStep('trends-context', 'in-progress');

                    // Step 2: Get trends context
                    const trendsContext = await fetchTrendsData();

                    updateProgressStep('trends-context', 'completed', `${trendsContext.length} trending topics retrieved`);
                    updateProgressStep('creator-analysis', 'in-progress');

                    // Step 3: Generate creator-to-trend insights
                    insights = await fetch('/api/crossover/insights', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            type: 'creator-to-trends',
                            data: creatorsData,
                            context: trendsContext,
                            specific: specificItem ? true : false,
                            tabContext: 'creators'
                        })
                    }).then(r => r.json());

                    updateProgressStep('creator-analysis', 'completed', 'Trend recommendations generated');
                    updateProgressStep('creator-render', 'in-progress');

                    // Step 4: Render results
                    renderCreatorToTrendInsights(insights, specificItem);
                    updateProgressStep('creator-render', 'completed');
                }

            } catch (error) {
                console.error('Failed to generate insights:', error);
                crossoverContent.innerHTML = `
                    <div class="insight-card">
                        <h3><i class="fas fa-exclamation-triangle"></i> Unable to Generate Insights</h3>
                        <p>There was an issue connecting to the AI service. Please check your OpenAI API configuration.</p>
                    </div>
                `;
            }
        }

        // Render trend-to-creator insights
        function renderTrendToCreatorInsights(response, specificItem = null, strategicInsights = null) {
            if (!response.success && response.fallback) {
                response.insights = response.fallback;
            }

            let insights = response.insights || {};

            // If insights is a string (raw JSON), parse it
            if (typeof insights === 'string') {
                try {
                    // Remove any markdown code blocks
                    const cleanJson = insights.replace(/```json\s*/g, '').replace(/```\s*/g, '').trim();
                    insights = JSON.parse(cleanJson);
                } catch (e) {

        // Render creator-to-trend insights
        function renderCreatorToTrendInsights(response, specificItem = null) {
            if (!response.success && response.fallback) {
                response.insights = response.fallback;
            }

            let insights = response.insights || {};

            // If insights is a string (raw JSON), parse it
            if (typeof insights === 'string') {
                try {
                    // Remove any markdown code blocks
                    const cleanJson = insights.replace(/```json\s*/g, '').replace(/```\s*/g, '').trim();
                    insights = JSON.parse(cleanJson);
                } catch (e) {
                    console.error('Failed to parse insights:', e);
                    // Fallback to displaying as text
                    return crossoverContent.innerHTML = `
                        <div class="insight-card">
                            <h3><i class="fas fa-exclamation-triangle"></i> Raw Response</h3>
                            <pre style="white-space: pre-wrap; font-size: 12px;">${insights}</pre>
                        </div>
                    `;
                }
            }

            // Add header showing what we're analyzing
            let analysisHeader = '';
            if (specificItem) {
                analysisHeader = `
                    <div class="insight-card" style="background: linear-gradient(135deg, #31BDBF, #F16524); color: white;">
                        <h3><i class="fas fa-user"></i> Analyzing: ${specificItem.name || 'Selected Creator'}</h3>
                        <p>AI-powered trend recommendations for this specific creator</p>
                    </div>
                `;
            }

            let html = analysisHeader + `
                <div class="insight-card">
                    <h3><i class="fas fa-user-cog"></i> ${specificItem ? 'Personalized Creator Strategy' : 'General Creator Overview'}</h3>
                    <p>${insights.creatorInsights || 'No insights available'}</p>
                </div>
            `;

            if (insights.recommendedTrends && insights.recommendedTrends.length > 0) {
                html += `
                    <div class="insight-card">
                        <h3><i class="fas fa-hashtag"></i> Trending Opportunities</h3>
                        <ul class="recommendation-list">
                `;

                insights.recommendedTrends.forEach(trend => {
                    html += `
                        <li>
                            <span class="match-score">${Math.round((trend.matchScore || 0.5) * 100)}%</span>
                            <div>
                                <strong>${trend.hashtag || '#trending'}</strong><br>
                                <small>${trend.reasoning || 'Relevant to creator audience'}</small>
                            </div>
                        </li>
                    `;
                });

                html += '</ul></div>';
            }

            if (insights.platformStrategy) {
                html += `
                    <div class="insight-card">
                        <h3><i class="fas fa-share-alt"></i> Platform Strategy</h3>
                `;

                Object.entries(insights.platformStrategy).forEach(([platform, strategy]) => {
                    html += `<p><strong>${platform.charAt(0).toUpperCase() + platform.slice(1)}:</strong> ${strategy}</p>`;
                });

                html += '</div>';
            }

            // Show personalized tips if available (for specific creator analysis)
            if (insights.personalizedTips && insights.personalizedTips.length > 0) {
                html += `
                    <div class="insight-card">
                        <h3><i class="fas fa-star"></i> Personalized Tips</h3>
                        <ul>
                `;

                insights.personalizedTips.forEach(tip => {
                    html += `<li><i class="fas fa-lightbulb"></i> ${tip}</li>`;
                });

                html += '</ul></div>';
            }

            // Show engagement boost predictions if available
            if (insights.recommendedTrends && insights.recommendedTrends.some(trend => trend.engagementBoost)) {
                html += `
                    <div class="insight-card">
                        <h3><i class="fas fa-chart-line"></i> Engagement Predictions</h3>
                        <ul class="recommendation-list">
                `;

                insights.recommendedTrends.filter(trend => trend.engagementBoost).forEach(trend => {
                    html += `
                        <li>
                            <span class="match-score">${trend.engagementBoost}</span>
                            <div>
                                <strong>${trend.hashtag}</strong><br>
                                <small>Expected engagement boost</small>
                            </div>
                        </li>
                    `;
                });

                html += '</ul></div>';
            }

            crossoverContent.innerHTML = html;
        }

        // Fetch data from existing tools
        async function fetchTrendsData() {
            try {
                const response = await fetch('/api/trends/trends?limit=10');
                const data = await response.json();
                console.log('Fetched trends data:', data.data?.length || 0, 'trends');
                return data.data || [];
            } catch (error) {
                console.error('Failed to fetch trends:', error);
                return [];
            }
        }

        async function fetchCreatorsData() {
            try {
                const response = await fetch('/api/creators/creators');
                const data = await response.json();
                const creators = data.creators || data.data || data || [];
                console.log('Fetched creators data:', creators.length || 0, 'creators');
                return creators;
            } catch (error) {
                console.error('Failed to fetch creators:', error);
                return [];
            }
        }

        async function fetchCurrentCreatorData() {
            // Get the currently selected creator or all creators
            if (selectedCreator) {
                console.log('Using selected creator:', selectedCreator.full_name || selectedCreator.name);
                return [selectedCreator];
            }
            return await fetchCreatorsData();
        }

        async function fetchCurrentTrendData() {
            // Get the currently selected trend or all trends
            if (selectedTrend) {
                console.log('Using selected trend:', selectedTrend.hashtag);
                return [selectedTrend];
            }
            return await fetchTrendsData();
        }

        // Check AI Intel briefing status from Trend Analysis tool
        async function checkAIIntelStatus() {
            try {
                const response = await fetch('/api/trends/intel/status');
                const data = await response.json();
                console.log('AI Intel status:', data.data);
                return data.data || { isReady: false, status: 'unknown', aiCoverage: 0 };
            } catch (error) {
                console.error('Failed to check AI Intel status:', error);
                return { isReady: false, status: 'error', aiCoverage: 0 };
            }
        }

        // Fetch Strategic Insights from Trend Analysis AI Intel briefing
        async function fetchStrategicInsights() {
            try {
                const response = await fetch('/api/trends/strategic-insights');
                const data = await response.json();
                console.log('Strategic Insights fetched:', data.data);
                return data.data;
            } catch (error) {
                console.error('Failed to fetch Strategic Insights:', error);
                // Fallback to raw trends data if Strategic Insights unavailable
                return {
                    strategicInsights: { overview: 'Strategic Insights temporarily unavailable' },
                    topTrends: await fetchTrendsData(),
                    marketContext: { note: 'Using fallback data' }
                };
            }
        }

        // Trigger AI analysis if needed
        async function triggerAIAnalysis() {
            try {
                crossoverContent.innerHTML = `<div class="loading"><div class="spinner"></div>Triggering AI analysis...</div>`;

                const response = await fetch('/api/trends/intel/trigger', { method: 'POST' });
                const data = await response.json();

                if (data.success) {
                    crossoverContent.innerHTML = `
                        <div class="insight-card">
                            <h3><i class="fas fa-check"></i> AI Analysis Triggered</h3>
                            <p>${data.data.message}</p>
                            <p>Status: ${data.data.status}</p>
                            <button onclick="generateCrossoverInsights()" style="margin-top: 10px; padding: 8px 16px; background: #31BDBF; color: white; border: none; border-radius: 4px; cursor: pointer;">
                                Refresh Insights
                            </button>
                        </div>
                    `;
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                console.error('Failed to trigger AI analysis:', error);
                crossoverContent.innerHTML = `
                    <div class="insight-card">
                        <h3><i class="fas fa-exclamation-triangle"></i> Failed to Trigger Analysis</h3>
                        <p>Unable to trigger AI analysis. Please try again.</p>
                    </div>
                `;
            }
        }

        // Update counters
        async function updateCounts() {
            try {
                const [trendsResponse, creatorsResponse] = await Promise.all([
                    fetch('/api/trends/stats'),
                    fetch('/api/creators/creators?limit=1')
                ]);

                const trendsData = await trendsResponse.json();
                const creatorsData = await creatorsResponse.json();

                document.getElementById('trendsCount').textContent =
                    trendsData.data?.totalTrends || 0;

                document.getElementById('creatorsCount').textContent =
                    creatorsData.length || creatorsData.data?.length || 0;

            } catch (error) {
                console.error('Failed to update counts:', error);
            }
        }

        // Check connection status
        async function checkConnectionStatus() {
            const trendsStatus = document.getElementById('trendsStatus');
            const creatorsStatus = document.getElementById('creatorsStatus');

            try {
                await fetch('/api/trends/stats');
                trendsStatus.className = 'connection-dot';
            } catch {
                trendsStatus.className = 'connection-dot error';
            }

            try {
                await fetch('/api/creators/creators?limit=1');
                creatorsStatus.className = 'connection-dot';
            } catch {
                creatorsStatus.className = 'connection-dot error';
            }
        }

        // Socket event listeners
        socket.on('connect', () => {
            console.log('Connected to unified dashboard');
            socket.emit('subscribe-insights', { timestamp: Date.now() });
        });

        socket.on('insights-updated', (data) => {
            console.log('Fresh insights available:', data);
            if (crossoverPanel.classList.contains('open')) {
                generateCrossoverInsights();
            }
        });

        // Initialize dashboard
        async function initializeDashboard() {
            await updateCounts();
            await checkConnectionStatus();

            // Generate initial insights since panel is open by default
            setTimeout(() => {
                generateCrossoverInsights();
            }, 1000);

            // Auto-refresh every 30 seconds
            setInterval(updateCounts, 30000);
            setInterval(checkConnectionStatus, 10000);
        }

        // Listen for messages from iframes (for when we implement selection)
        window.addEventListener('message', (event) => {
            // Handle messages from iframes when items are selected
            if (event.data.type === 'trend-selected') {
                console.log('Trend selected:', event.data);
                selectedTrend = event.data.data;
                if (!crossoverPanel.classList.contains('collapsed')) {
                    generateCrossoverInsights({
                        type: 'trend',
                        data: selectedTrend,
                        hashtag: selectedTrend.hashtag
                    });
                }
            } else if (event.data.type === 'creator-selected') {
                console.log('Creator selected:', event.data);
                selectedCreator = event.data.data;
                if (!crossoverPanel.classList.contains('collapsed')) {
                    generateCrossoverInsights({
                        type: 'creator',
                        data: selectedCreator,
                        name: selectedCreator.full_name || selectedCreator.name
                    });
                }
            }
        });

        // Handle iframe load events
        trendsFrame.addEventListener('load', () => {
            console.log('Trends tool loaded');
            // Inject selection script if we have permission
            try {
                const script = document.createElement('script');
                script.textContent = `
                    console.log('Injecting trend selection listener');
                    document.addEventListener('click', function(e) {
                        const trendCard = e.target.closest('.trend-card, .trend-item, [data-trend-id]');
                        if (trendCard && window.parent !== window) {
                            const trendData = {
                                hashtag: trendCard.textContent.match(/#\\w+/)?.[0] ||
                                        trendCard.querySelector('.hashtag, .trend-hashtag, h3')?.textContent || null,
                                element: trendCard.outerHTML
                            };
                            window.parent.postMessage({
                                type: 'trend-selected',
                                data: trendData
                            }, '*');
                        }
                    });
                `;
                trendsFrame.contentWindow.document.head.appendChild(script);
            } catch (e) {
                console.log('Cannot inject into trends iframe - CORS restriction');
            }
        });

        creatorsFrame.addEventListener('load', () => {
            console.log('Creators tool loaded');
            // Try to detect creator selection via URL changes
            try {
                let lastUrl = '';
                const checkUrl = setInterval(() => {
                    try {
                        const url = creatorsFrame.contentWindow.location.href;
                        if (url !== lastUrl) {
                            lastUrl = url;
                            console.log('Creator iframe URL changed:', url);

                            if (url.includes('/creators/') && !url.endsWith('/creators')) {
                                // Extract creator ID from URL
                                const creatorId = url.split('/creators/')[1].split('?')[0].split('#')[0];
                                if (creatorId && creatorId !== selectedCreator?.id) {
                                    console.log('Detected specific creator page:', creatorId);
                                    // Fetch creator data and trigger specific analysis
                                    fetchCreatorById(creatorId, true); // true = specific analysis
                                }
                            } else if (url.includes('/creators') && !url.includes('/creators/')) {
                                // Back to creators list - clear selection
                                console.log('Back to creators list - clearing selection');
                                selectedCreator = null;
                                if (!crossoverPanel.classList.contains('collapsed') && currentTab === 'creators') {
                                    generateCrossoverInsights(); // General insights
                                }
                            }
                        }
                    } catch (urlError) {
                        console.log('Cannot access creator iframe URL - CORS restriction:', urlError.message);
                        // URL access blocked by CORS - try alternative detection method

                        // Try to detect creator page changes by monitoring the iframe's title or other accessible properties
                        try {
                            const iframeDoc = creatorsFrame.contentDocument || creatorsFrame.contentWindow.document;
                            if (iframeDoc && iframeDoc.title !== lastCreatorTitle) {
                                lastCreatorTitle = iframeDoc.title;
                                console.log('Creator iframe title changed:', iframeDoc.title);

                                // Check if this looks like a creator detail page title
                                if (iframeDoc.title.includes(' - Creator') || iframeDoc.title.includes('Creator Profile')) {
                                    console.log('Detected creator detail page via title change');
                                    // For now, we can't extract the specific creator ID without URL access
                                    // but we could potentially parse it from the document content
                                }
                            }
                        } catch (docError) {
                            console.log('Cannot access creator iframe document either - fully blocked by CORS');
                        }
                    }
                }, 1000);
            } catch (e) {
                console.log('Cannot access creators iframe URL - CORS restriction');
            }
        });

        // Manual trigger for current creator analysis
        async function analyzeCurrentCreator() {
            console.log('Manual trigger: Analyze Current Creator clicked');

            if (currentTab !== 'creators') {
                alert('Please switch to the Creator Rolodex tab first');
                return;
            }

            try {
                // Get all creators and let user pick, or try to detect from iframe title
                const creatorsData = await fetchCreatorsData();
                console.log('Available creators for manual analysis:', creatorsData.length);

                // For now, show a simple prompt for creator selection
                // In future, this could be enhanced with a dropdown or auto-detection
                const creatorName = prompt('Enter the creator name you want to analyze (from the current page):');
                if (!creatorName) return;

                // Find matching creator
                const matchingCreator = creatorsData.find(c =>
                    (c.full_name && c.full_name.toLowerCase().includes(creatorName.toLowerCase())) ||
                    (c.name && c.name.toLowerCase().includes(creatorName.toLowerCase()))
                );

                if (matchingCreator) {
                    console.log('Found matching creator for manual analysis:', matchingCreator.full_name || matchingCreator.name);
                    selectedCreator = matchingCreator;

                    // Auto-expand panel and trigger analysis
                    if (crossoverPanel.classList.contains('collapsed')) {
                        crossoverPanel.classList.remove('collapsed');
                    }

                    generateCrossoverInsights({
                        type: 'creator',
                        data: matchingCreator,
                        name: matchingCreator.full_name || matchingCreator.name,
                        isSpecificPage: true
                    });
                } else {
                    alert('Creator not found. Please make sure the name matches exactly.');
                }
            } catch (error) {
                console.error('Manual creator analysis failed:', error);
                alert('Failed to analyze creator. Please try again.');
            }
        }

        // Fetch specific creator data
        async function fetchCreatorById(creatorId, isSpecificPage = false) {
            try {
                const response = await fetch(`/api/creators/creators/${creatorId}`);
                const creator = await response.json();
                if (creator) {
                    selectedCreator = creator;
                    console.log('Selected creator for analysis:', creator.full_name, 'on specific page:', isSpecificPage);

                    // For specific creator pages, automatically show and trigger AI Crossover Insights
                    if (isSpecificPage && currentTab === 'creators') {
                        console.log('Auto-triggering AI Crossover Insights for specific creator:', creator.full_name);

                        // Automatically expand the panel if collapsed
                        if (crossoverPanel.classList.contains('collapsed')) {
                            crossoverPanel.classList.remove('collapsed');
                            console.log('Auto-expanded AI Crossover Insights panel for creator detail');
                        }

                        // Generate specific insights for this creator
                        generateCrossoverInsights({
                            type: 'creator',
                            data: creator,
                            name: creator.full_name || creator.name,
                            isSpecificPage: isSpecificPage
                        });
                    } else if (!crossoverPanel.classList.contains('collapsed') && currentTab === 'creators') {
                        // Standard logic for when panel is already open
                        generateCrossoverInsights({
                            type: 'creator',
                            data: creator,
                            name: creator.full_name || creator.name,
                            isSpecificPage: isSpecificPage
                        });
                    }
                }
            } catch (error) {
                console.error('Failed to fetch creator:', error);
            }
        }

        // Start the dashboard
        initializeDashboard();
    </script>
